name: Build and push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        addon: [zigstar-cc2538-flasher]
        platform:
          - name: aarch64
            docker_platform: linux/arm64
            tempio_arch: aarch64
            base_image: ghcr.io/home-assistant/aarch64-base:3.15
          - name: amd64
            docker_platform: linux/amd64
            tempio_arch: amd64
            base_image: ghcr.io/home-assistant/amd64-base:3.15
          - name: armhf
            docker_platform: linux/arm/v6
            tempio_arch: armhf
            base_image: ghcr.io/home-assistant/armhf-base:3.15
          - name: armv7
            docker_platform: linux/arm/v7
            tempio_arch: armv7
            base_image: ghcr.io/home-assistant/armv7-base:3.15
          - name: i386
            docker_platform: linux/386
            tempio_arch: i386
            base_image: ghcr.io/home-assistant/i386-base:3.15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract add-on version
        id: version
        run: |
          VERSION=$(grep '^version:' zigstar-cc2538-flasher/config.yaml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Add-on version: $VERSION"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.addon }}
          platforms: ${{ matrix.platform.docker_platform }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.platform.name }}-addon-${{ matrix.addon }}:${{ steps.version.outputs.version }}
          build-args: |
            BUILD_FROM=${{ matrix.platform.base_image }}
            TEMPIO_VERSION=2021.09.0
            BUILD_ARCH=${{ matrix.platform.tempio_arch }}

      - name: Generate metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.platform.name }}-addon-${{ matrix.addon }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ steps.version.outputs.version }}
